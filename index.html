<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF/Text POS Highlighter</title>
</head>
<body>
  <h1>POS Highlighter</h1>

  <!-- Upload PDF -->
  <h2>Upload a PDF</h2>
  <input type="file" id="pdfInput">
  <button onclick="uploadPDF()">Upload and Highlight</button>

  <hr>

  <!-- Manual Textbox -->
  <h2>Or enter text directly</h2>
  <textarea id="manualText" rows="10" cols="80" placeholder="Type or paste your text here..."></textarea><br>
  <button onclick="highlightManualText()">Highlight Entered Text</button>

  <hr>

  <h3>Legend:</h3>
  <ul>
    <li><span style="background-color: yellow">Adjective</span></li>
    <li><span style="background-color: lightblue">Noun</span></li>
    <li><span style="background-color: lightgreen">Verb</span></li>
    <li><span style="background-color: lightpink">Adverb</span></li>
    <li><span style="background-color: orange">Pronoun</span></li>
  </ul>

  <!-- Output -->
  <div id="highlightedText" style="margin-top: 20px;"></div>

  <script>
    async function uploadPDF() {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      const formData = new FormData();
      formData.append('pdf', file);

      // Step 1: Upload and extract text
      const uploadRes = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const uploadData = await uploadRes.json();
      const text = uploadData.text;

      // Step 2: Highlight
      highlightText(text);
    }

    async function highlightManualText() {
      const text = document.getElementById('manualText').value;
      if (!text.trim()) {
        alert("Please enter some text.");
        return;
      }
      highlightText(text);
    }

    async function highlightText(text) {
      const highlightRes = await fetch('/highlight', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text })
      });

      const highlightData = await highlightRes.json();
      document.getElementById('highlightedText').innerHTML = highlightData.highlighted;
    }
  </script>
</body>
</html>
