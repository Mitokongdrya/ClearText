<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Text</title>
</head>
<body>
  <h1>Part of Speech Highlighter</h1>

  <!-- Upload PDF -->
  <h2>Upload a PDF</h2>
  <input type="file" id="pdfInput">
  <button onclick="uploadPDF()">Upload and Highlight</button>

  <hr>

  <!-- Manual Textbox -->
  <h2>Or enter text directly</h2>
  <textarea id="manualText" rows="10" cols="80" placeholder="Type or paste your text here..."></textarea><br>
  <button onclick="highlightManualText()">Highlight Entered Text</button>

  <hr>

<h3>Legend:</h3>
<ul>
  <li><span style="background-color: yellow">Adjective</span></li>
  <li><span style="background-color: #d3d3d3">Adposition</span></li>
  <li><span style="background-color: lightpink">Adverb</span></li>
  <li><span style="background-color: #f0e68c">Conjunction</span></li>
  <li><span style="background-color: #dda0dd">Interjection</span></li>
  <li><span style="background-color: lightblue">Noun</span></li>
  <li><span style="background-color: orange">Pronoun</span></li>
  <li><span style="background-color: #bf2e5a">Proper Noun</span></li>
  <li><span style="background-color: lightgreen">Verb</span></li>
</ul>

  <!-- Output -->
  <div id="highlightedText" style="margin-top: 20px;"></div>
  <div id="readabilityInfo" style="margin-top: 30px;"></div>

  <script>
    async function uploadPDF() {
      const fileInput = document.getElementById('pdfInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      const formData = new FormData();
      formData.append('pdf', file);

      // Step 1: Upload and extract text
      const uploadRes = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const uploadData = await uploadRes.json();
      const text = uploadData.text;

      // Step 2: Highlight
      highlightText(text);
    }

    async function highlightManualText() {
      const text = document.getElementById('manualText').value;
      if (!text.trim()) {
        alert("Please enter some text.");
        return;
      }
      highlightText(text);
    }

    async function highlightText(text) {
      const highlightRes = await fetch('/highlight', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text })
      });

  const data = await highlightRes.json();
  document.getElementById('highlightedText').innerHTML = data.highlighted;

  const r1 = data.readability.method1;
  const r2 = data.readability.method2;

  document.getElementById('readabilityInfo').innerHTML = `
    <h3>Readability Scores</h3>
    <h4>Method 1: textstat</h4>
    <ul>
      <li><strong>Flesch Reading Ease:</strong> ${r1.score}</li>
      <li><strong>Flesch-Kincaid Grade:</strong> ${r1.grade_level}</li>
    </ul>

    <h4>Method 2: Manual Formula</h4>
    <ul>
      <li><strong>Flesch Reading Ease:</strong> ${r2.score}</li>
      <li><strong>Grade Level:</strong> ${r2.grade_level}</li>
      <li><strong>Avg words / sentence:</strong> ${r2.avg_words_per_sentence}</li>
      <li><strong>Avg syllables / word:</strong> ${r2.avg_syllables_per_word}</li>
      <li><strong>Total Sentences:</strong> ${r2.sentences}</li>
      <li><strong>Total Words:</strong> ${r2.words}</li>
    </ul>
  `;
}
  </script>
</body>
</html>
