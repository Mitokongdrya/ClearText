<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }

    #highlightedText {
      padding: 15px;
      background-color: white;
      border: 1px solid #ccc;
      max-width: 800px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li span {
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Part of Speech Highlighter</h1>

  <!-- Upload PDF -->
  <h2>Upload a PDF</h2>
  <label for="pdfInput">Select a PDF file:</label>
  <input type="file" id="pdfInput" accept=".pdf">
  <button onclick="uploadPDF()">Upload and Highlight</button>

  <hr>

  <!-- Manual Textbox -->
  <h2>Or enter text directly</h2>
  <textarea id="manualText" rows="10" cols="80" placeholder="Type or paste your text here..."></textarea><br>
  <button onclick="highlightManualText()">Highlight Entered Text</button>

  <hr>

  <h3>Legend:</h3>
  <ul>
    <li><span style="background-color: yellow">Adjective</span></li>
    <li><span style="background-color: #d3d3d3">Adposition</span></li>
    <li><span style="background-color: lightpink">Adverb</span></li>
    <li><span style="background-color: #f0e68c">Conjunction</span></li>
    <li><span style="background-color: #dda0dd">Interjection</span></li>
    <li><span style="background-color: lightblue">Noun</span></li>
    <li><span style="background-color: orange">Pronoun</span></li>
    <li><span style="background-color: #bf2e5a">Proper Noun</span></li>
    <li><span style="background-color: lightgreen">Verb</span></li>
  </ul>

  <!-- Output -->
  <div id="highlightedText" style="margin-top: 20px;"></div>
  <div id="readabilityInfo" style="margin-top: 30px;"></div>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
